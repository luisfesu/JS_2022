<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio 1</title>
        
        <link rel="stylesheet" type="text/css" href="CalculadoraMilan.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="CalculadoraMilan.js"></script>
    </head>
    <body>
        <main>
            <article>
                <input type="text" name="screen" id="screen" readonly>

                <input type="button" value="C" onclick="calculadora.clearCalculadora()">
                <input type="button" value="CE">
                <input type="button" value="+ / -">
                <input type="button" value="âˆš">
                <input type="button" value="%">
                <input type="button" value="7" onclick="calculadora.add(7)">
                <input type="button" value="8" onclick="calculadora.add(8)">
                <input type="button" value="9" onclick="calculadora.add(9)">
                <input type="button" value="X" onclick="calculadora.operacion('*')">
                <input type="button" value="/" onclick="calculadora.operacion('/')">
                <input type="button" value="4" onclick="calculadora.add(4)">
                <input type="button" value="5" onclick="calculadora.add(5)">
                <input type="button" value="6" onclick="calculadora.add(6)">
                <input type="button" value="-" onclick="calculadora.operacion('-')">
                <input type="button" value="M">
                <input type="button" value="1" onclick="calculadora.add(1)">
                <input type="button" value="2" onclick="calculadora.add(2)">
                <input type="button" value="3" onclick="calculadora.add(3)">
                <input type="button" value="+" onclick="calculadora.operacion('+')">
                <input type="button" value="M-">
                <input type="button" value="0" onclick="calculadora.add(0)">
                <input type="button" value=".">
                <input type="button" value="=" onclick="calculadora.igual()">
                <input type="button" value="M+">
            </article>
        </main>
    </body>
</html>
